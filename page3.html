        <main>
            <h1>Contact us</h1>
            <form action="/contact" method="post">
                <fieldset>
                    <legend>Conact Form</legend>
                    <label>Enter your full name</label>
                    <input type="text" name="name"><br>
                    <div class="radios">
                        <br><label>Select your gender</label><br>
                        <input type="radio" name="contact" value="Male">Male
                        <input type="radio" name="contact" value="Female">Female
                    </div>
                    <div class="select-phone-email">
                        <br><label>How should we contact you?</label><br>
                        <select id="selectContact">
                            <option>Select one</option>
                            <option id="optionEmail">Email</option>
                            <option id="optionPhone">Phone</option>
                        </select>
                    </div>
                   <label id="emaillabel">Enter your email</label>
                    <input type="email" name="email" id="email">
                    <label id="phonelabel">Enter your phone number</label>
                    <input type="text" name="phone" id="phone"><br>
                   <!--  <br><label>How should we contact you?</label><br>
                    <input type="radio" name="name" value="Email">Email
                    <input type="radio" name="name" value="Phone">Phone -->

                    <br><label>Which dog are you inquiring for?</label><br>
                        <select>
                            <option>Luca</option>
                            <option>Guiness</option>
                            <option>Athena</option>
                        </select><br>
                        <br>How did you hear about us?<br>
                        <textarea rows="5" cols="30"></textarea><br>
                        <input type="submit" value="Inquire"></input>
                </fieldset>
            </form>
        </main>
    </div>
